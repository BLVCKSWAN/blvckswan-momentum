<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bs-momentum-style.css" />
    <title>BLVCK SWAN MOMENTUM</title>
  </head>
  <body>
    <div id="background">
      <img src="img/01.jpeg" />
    </div>
    <div class="legend-container">
      <form class="hidden" id="login-form">
        <input
          id="login-input"
          type="text"
          placeholder="이름 혹은 별명을 입력하세요."
          autocomplete="off"
          minlength="2"
          maxlength="12"
        />
      </form>
      <main class="main-container hidden">
        <div class="top-bar">
          <div class="top-bar__column"></div>
          <div class="top-bar__column"></div>
          <div class="top-bar__column"></div>
        </div>
        <div class="hero-container">
          <div class="clock">
            <div class="clock__container">
              <h3 class="clock__day"></h3>
              <h2 class="clock__time"></h2>
            </div>
          </div>
          <div class="greeting-box">
            <div class="greeting-box__container">
              <h2>오늘도 힘내자,</h2>
              <h1 id="greeting"></h1>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/bs-momentum-login.js"></script>
    <script src="js/bs-momentum-clock.js"></script>
  </body>
</html>
